services:
  # KRAI Frontend Dashboard
  krai-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: krai-frontend:latest
    container_name: krai-frontend-prod
    restart: always
    ports:
      - "80:80"
    networks:
      - krai-network
    depends_on:
      krai-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=0", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KRAI Engine API
  krai-engine:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: krai-engine:latest
    container_name: krai-engine-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://krai_user:krai_secure_password@krai-postgres:5432/krai
      - MINIO_ENDPOINT=krai-minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - OLLAMA_BASE_URL=http://krai-ollama:11434
      - FIRECRAWL_API_URL=http://krai-firecrawl-api:3002
      - REDIS_URL=redis://krai-redis:6379
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy
      krai-ollama:
        condition: service_healthy
      krai-redis:
        condition: service_healthy
      krai-firecrawl-api:
        condition: service_healthy
    command: >
      gunicorn main:app
        --workers 4
        --worker-class uvicorn.workers.UvicornWorker
        --bind 0.0.0.0:8000
        --log-level info
        --access-logfile /app/logs/access.log
        --error-logfile /app/logs/error.log
        --timeout 300

  # PostgreSQL Database
  krai-postgres:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres-prod
    restart: always
    ports:
      - "5432:5432"
    command: >
      -c shared_preload_libraries=pg_stat_statements
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=2GB
      -c max_wal_size=8GB
    environment:
      - POSTGRES_DB=krai
      - POSTGRES_USER=krai_user
      - POSTGRES_PASSWORD=krai_secure_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - krai_postgres_data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krai_user -d krai"]
      interval: 20s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  krai-minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: krai-minio-prod
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/minio/health/live >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service
  krai-ollama:
    image: ollama/ollama:latest
    container_name: krai-ollama-prod
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Redis for Firecrawl
  krai-redis:
    image: redis:7-alpine
    container_name: krai-redis-prod
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 20s
      timeout: 5s
      retries: 3

  # Playwright for Firecrawl - Alternative image
  krai-playwright:
    image: browserless/chrome:latest
    container_name: krai-playwright-prod
    restart: always
    environment:
      - PORT=3000
      - MAX_CONCURRENCY=4
      - BLOCK_MEDIA=true
      - WORKSPACE_DELETE_EXPIRED=true
      - WORKSPACE_EXPIRY_DAYS=1
    expose:
      - "3000"
    shm_size: "2g"
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

  # Firecrawl API
  krai-firecrawl-api:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-api-prod
    restart: always
    ports:
      - "9002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_BASE_URL=http://krai-ollama:11434
      - MODEL_NAME=llama3.2:latest
      - MODEL_EMBEDDING_NAME=nomic-embed-text:latest
      - ALLOW_LOCAL_WEBHOOKS=true
      - MAX_CONCURRENCY=4
      - BLOCK_MEDIA=true
      - FIRECRAWL_BULL_AUTH_KEY=changeme_firecrawl_admin
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
      krai-ollama:
        condition: service_started
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health || exit 0"]
      interval: 20s
      timeout: 5s
      retries: 10

  # Firecrawl Worker
  krai-firecrawl-worker:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-worker-prod
    restart: always
    command: ["pnpm", "run", "workers"]
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_BASE_URL=http://krai-ollama:11434
      - MODEL_NAME=llama3.2:latest
      - MODEL_EMBEDDING_NAME=nomic-embed-text:latest
      - ALLOW_LOCAL_WEBHOOKS=true
      - MAX_CONCURRENCY=4
      - BLOCK_MEDIA=true
      - FIRECRAWL_BULL_AUTH_KEY=changeme_firecrawl_admin
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
      krai-firecrawl-api:
        condition: service_started
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy

volumes:
  krai_postgres_data:
  minio_data:
  ollama_data:
  redis_data:

networks:
  krai-network:
    driver: bridge
