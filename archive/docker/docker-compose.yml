services:
  # n8n automation platform - credentials from .env
  n8n:
    image: n8nio/n8n:latest
    container_name: krai-n8n-chat-agent
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - DATABASE_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${DATABASE_USER:-krai_user}
      - DB_POSTGRESDB_PASSWORD=${DATABASE_PASSWORD:-krai_secure_password}
      - N8N_CUSTOM_EXTENSIONS=@n8n/n8n-nodes-langchain
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/.n8n/workflows
      - ./n8n_credentials:/home/node/.n8n/credentials
    networks:
      - krai-network
    depends_on:
      n8n-postgres:
        condition: service_healthy

  # Separate PostgreSQL for n8n persistence
  n8n-postgres:
    image: postgres:15
    container_name: krai-n8n-postgres
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${N8N_DATABASE_PASSWORD:-krai_n8n_db_2024}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5

  # KRAI Engine API - FastAPI backend
  krai-engine:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: krai-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./scripts:/app/scripts
    networks:
      - krai-network
    depends_on:
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_started
      krai-ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: >
      python main.py

  # Main KRAI PostgreSQL database - credentials from .env
  krai-postgres:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5432:5432"
    command: >
      -c shared_preload_libraries=pg_stat_statements
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-krai}
      - POSTGRES_USER=${DATABASE_USER:-krai_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-krai_secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - krai_postgres_data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin database management UI - credentials from .env
  krai-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: krai-pgadmin
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@krai.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-changeme}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - krai_pgadmin_data:/var/lib/pgadmin
    networks:
      - krai-network
    depends_on:
      krai-postgres:
        condition: service_healthy

  # MinIO S3-compatible storage - credentials from .env
  krai-minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: krai-minio
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${OBJECT_STORAGE_SECRET_KEY:-minioadmin123}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
      - MC_HOST_local=http://${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}:${OBJECT_STORAGE_SECRET_KEY:-minioadmin123}@localhost:9000
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "mc ready local"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI service - enable GPU via .env
  krai-ollama:
    image: ollama/ollama:latest
    container_name: krai-ollama
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - krai-network
    # GPU support - enable if USE_GPU=true in .env
    # Comment out 'deploy' section if no GPU available
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Laravel Admin Panel - Laravel 12 + Filament 4
  laravel-admin:
    build:
      context: ./laravel-admin
      dockerfile: Dockerfile
    container_name: krai-laravel-admin
    restart: unless-stopped
    ports:
      - "9100:9000"
    environment:
      - KRAI_ROOT_ENV_PATH=/var/www/html/.env.root
    volumes:
      - ./.env:/var/www/html/.env.root
    networks:
      - krai-network
    depends_on:
      krai-postgres:
        condition: service_healthy

volumes:
  n8n_data:
  n8n_postgres_data:
  krai_postgres_data:
  krai_pgadmin_data:
  minio_data:
  ollama_data:

networks:
  krai-network:
    driver: bridge
