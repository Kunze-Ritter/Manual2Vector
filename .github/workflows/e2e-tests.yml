name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: |
          npx playwright install --with-deps
      
      - name: Start services with docker-compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
      
      - name: Wait for backend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
      
      - name: Wait for frontend health
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run database migrations
        run: |
          docker-compose -f docker-compose.test.yml exec -T backend python -m alembic upgrade head
      
      - name: Seed test data
        run: |
          docker-compose -f docker-compose.test.yml exec -T backend python scripts/seed_test_data.py
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000
          CI: true
        run: |
          npm run test:e2e
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 30
      
      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down
