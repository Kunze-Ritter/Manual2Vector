version: '3.8'

services:
  # KRAI Frontend Dashboard
  krai-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: krai-frontend:latest
    container_name: krai-frontend-prod
    restart: always
    ports:
      - "80:80"
    networks:
      - krai-network
    depends_on:
      krai-engine:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KRAI Engine API - with Firecrawl integration
  krai-engine:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: krai-engine-prod
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://krai-redis:6379}
      - FIRECRAWL_API_URL=${FIRECRAWL_API_URL:-http://krai-firecrawl-api:3002}
      - FIRECRAWL_BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-changeme_firecrawl_admin}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy
      krai-ollama:
        condition: service_healthy
      krai-redis:
        condition: service_healthy
      krai-firecrawl-api:
        condition: service_healthy

  # PostgreSQL Database with pgvector - credentials from .env
  krai-postgres:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres-prod
    env_file:
      - .env
    restart: always
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-krai}
      - POSTGRES_USER=${DATABASE_USER:-krai_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-krai_secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 20s
      timeout: 5s
      retries: 5

  # MinIO Object Storage - credentials from .env
  krai-minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: krai-minio-prod
    env_file:
      - .env
    restart: always
    environment:
      - MINIO_ROOT_USER=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${OBJECT_STORAGE_SECRET_KEY:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - krai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service - config from .env
  krai-ollama:
    image: ollama/ollama:latest
    container_name: krai-ollama-prod
    env_file:
      - .env
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - krai-network
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Firecrawl - no auth needed
  krai-redis:
    image: redis:7-alpine
    container_name: krai-redis-prod
    env_file:
      - .env
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 20s
      timeout: 5s
      retries: 3

  # Playwright (browserless/chrome) - alternative image
  krai-playwright:
    image: browserless/chrome:latest
    container_name: krai-playwright-prod
    env_file:
      - .env
    restart: always
    environment:
      - PORT=3000
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
      - WORKSPACE_DELETE_EXPIRED=${PLAYWRIGHT_WORKSPACE_DELETE_EXPIRED:-true}
      - WORKSPACE_EXPIRY_DAYS=${PLAYWRIGHT_WORKSPACE_EXPIRY_DAYS:-1}
    expose:
      - "3000"
    shm_size: "2g"
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5

  # Firecrawl API - config from .env
  krai-firecrawl-api:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-api-prod
    env_file:
      - .env
    restart: always
    ports:
      - "9002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_URL=${OLLAMA_URL:-http://krai-ollama:11434}
      - MODEL_NAME=${FIRECRAWL_MODEL_NAME:-llama3.2:latest}
      - MODEL_EMBEDDING_NAME=${FIRECRAWL_EMBEDDING_MODEL:-nomic-embed-text:latest}
      - ALLOW_LOCAL_WEBHOOKS=${FIRECRAWL_ALLOW_LOCAL_WEBHOOKS:-true}
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
      - FIRECRAWL_BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-changeme_firecrawl_admin}
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/api/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Firecrawl Worker - config from .env
  krai-firecrawl-worker:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-worker-prod
    env_file:
      - .env
    restart: always
    command: ["pnpm", "run", "workers"]
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_URL=${OLLAMA_URL:-http://krai-ollama:11434}
      - MODEL_NAME=${FIRECRAWL_MODEL_NAME:-llama3.2:latest}
      - MODEL_EMBEDDING_NAME=${FIRECRAWL_EMBEDDING_MODEL:-nomic-embed-text:latest}
      - ALLOW_LOCAL_WEBHOOKS=${FIRECRAWL_ALLOW_LOCAL_WEBHOOKS:-true}
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
      - FIRECRAWL_BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-changeme_firecrawl_admin}
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
      krai-firecrawl-api:
        condition: service_started
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy

networks:
  krai-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  ollama_data:
  redis_data:
