[pytest]
# Pytest configuration for KRAI backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, services)
    database: Tests requiring database connection
    storage: Tests requiring storage service
    slow: Slow-running tests (E2E, performance)
    firecrawl: Tests requiring Firecrawl backend

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:warnings

# Coverage options (optional)
# --cov=services
# --cov=pipeline
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# -n auto
