# Docker Compose Configuration for KRAI Staging Environment
# 
# Purpose: Isolated staging environment for performance benchmarking and testing
# - Separate PostgreSQL database (krai_staging) on port 5433
# - Backend service with BENCHMARK_MODE=true on port 8001
# - Shares production Ollama and MinIO services to avoid resource duplication
# - Mounts benchmark-documents directory for test data
#
# Usage:
#   Start:   docker-compose -f docker-compose.staging.yml up -d
#   Stop:    docker-compose -f docker-compose.staging.yml down
#   Logs:    docker-compose -f docker-compose.staging.yml logs -f backend-staging
#   Clean:   docker-compose -f docker-compose.staging.yml down -v (removes volumes)

version: '3.8'

services:
  # PostgreSQL Database (Staging)
  # Port 5433 (host) -> 5432 (container) to avoid conflict with production
  postgres-staging:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres-staging
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: krai_staging
      POSTGRES_USER: ${DATABASE_USER:-krai_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-krai_secure_password}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - krai_postgres_staging_data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    # PostgreSQL performance tuning (same as production)
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - krai-staging-network
    restart: unless-stopped

  # Backend API Service (Staging)
  # Port 8001 (host) -> 8000 (container) to avoid conflict with production
  # BENCHMARK_MODE=true enables performance measurement features
  backend-staging:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: krai-engine:staging
    container_name: krai-backend-staging
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      # Benchmark mode flag for performance testing
      BENCHMARK_MODE: "true"
      # Override database connection to point to staging
      DATABASE_HOST: postgres-staging
      DATABASE_NAME: krai_staging
      DATABASE_CONNECTION_URL: postgresql://${DATABASE_USER:-krai_user}:${DATABASE_PASSWORD:-krai_secure_password}@postgres-staging:5432/krai_staging
      # Override to use staging Ollama and MinIO
      OLLAMA_URL: http://ollama-staging:11434
      OBJECT_STORAGE_ENDPOINT: http://minio-staging:9000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./benchmark-documents:/app/benchmark-documents
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --log-level debug --timeout-keep-alive 300
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      postgres-staging:
        condition: service_healthy
      ollama-staging:
        condition: service_healthy
      minio-staging:
        condition: service_healthy
    networks:
      - krai-staging-network
    restart: unless-stopped

  # MinIO Object Storage (Staging)
  # Port 9002 (host) -> 9000 (container) to avoid conflict with production
  # Port 9003 (host) -> 9001 (container) for console
  minio-staging:
    image: cgr.dev/chainguard/minio:latest
    container_name: krai-minio-staging
    env_file:
      - .env
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      - MINIO_ROOT_USER=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${OBJECT_STORAGE_SECRET_KEY:-minioadmin123}
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9003
    command: server /data --console-address ":9001"
    volumes:
      - minio_staging_data:/data
    networks:
      - krai-staging-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 sh -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Ollama AI Service (Staging)
  # Port 11435 (host) -> 11434 (container) to avoid conflict with production
  ollama-staging:
    image: ollama/ollama:latest
    container_name: krai-ollama-staging
    env_file:
      - .env
    ports:
      - "11435:11434"
    volumes:
      - ollama_staging_data:/root/.ollama
    networks:
      - krai-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# Network Configuration
# - krai-staging-network: Isolated network for staging services
networks:
  krai-staging-network:
    driver: bridge

# Volume Configuration
volumes:
  krai_postgres_staging_data:
    driver: local
  minio_staging_data:
    driver: local
  ollama_staging_data:
    driver: local
