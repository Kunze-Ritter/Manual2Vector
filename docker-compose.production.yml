version: '3.8'

# -----------------------------------------------------------------------------
# Production Deployment Pre-Flight Checklist (see DEPLOYMENT.md for details)
# 1. Ensure .env is populated (DEFAULT_ADMIN_PASSWORD, OBJECT_STORAGE_SECRET_KEY,
#    JWT keys, and hosts pointing to krai-* services)
# 2. Run: `python scripts/validate_env.py --verbose` to confirm configuration
# 3. Verify host ports 80,8000,5432,9000,9001,11434,6379,3002 are free
# 4. Confirm Docker/Compose versions (>=20.10 / >=1.29) and allocate >=8GB RAM
# These steps must be completed before running `docker-compose -f docker-compose.production.yml up -d --build`.
# -----------------------------------------------------------------------------

services:
  # KRAI Engine API - production config from .env
  krai-engine:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: krai-engine:latest
    container_name: krai-engine-prod
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy
      krai-ollama:
        condition: service_healthy
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --log-level debug --timeout-keep-alive 300

  # PostgreSQL Database - production credentials from .env
  krai-postgres:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres-prod
    env_file:
      - .env
    restart: always
    ports:
      - "5432:5432"
    command: >
      -c shared_preload_libraries=pg_stat_statements
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=2GB
      -c max_wal_size=8GB
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-krai}
      - POSTGRES_USER=${DATABASE_USER:-krai_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-krai_secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - krai_postgres_data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 20s
      timeout: 5s
      retries: 5

  # MinIO Object Storage - production credentials from .env
  krai-minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: krai-minio-prod
    env_file:
      - .env
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${OBJECT_STORAGE_SECRET_KEY:-minioadmin123}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 sh -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service - production with GPU
  krai-ollama:
    image: ollama/ollama:latest
    container_name: krai-ollama-prod
    env_file:
      - .env
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # GPU support - production setup
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Redis for Firecrawl - no auth in internal network
  krai-redis:
    image: redis:7-alpine
    container_name: krai-redis-prod
    env_file:
      - .env
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 20s
      timeout: 5s
      retries: 3

  # Playwright for Firecrawl - config from .env
  krai-playwright:
    image: ghcr.io/firecrawl/playwright-service:latest
    container_name: krai-playwright-prod
    env_file:
      - .env
    restart: always
    environment:
      - PORT=3000
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
    expose:
      - "3000"
    shm_size: "1g"
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep node || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Firecrawl API - production config from .env
  krai-firecrawl-api:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-api-prod
    env_file:
      - .env
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-changeme_firecrawl_admin}
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_URL=${OLLAMA_URL:-http://krai-ollama:11434}
      - MODEL_NAME=${FIRECRAWL_MODEL_NAME:-llama3.2:latest}
      - MODEL_EMBEDDING_NAME=${FIRECRAWL_EMBEDDING_MODEL:-nomic-embed-text:latest}
      - ALLOW_LOCAL_WEBHOOKS=${FIRECRAWL_ALLOW_LOCAL_WEBHOOKS:-true}
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
      krai-ollama:
        condition: service_started
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10

  # Firecrawl Worker - production config from .env
  krai-firecrawl-worker:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: krai-firecrawl-worker-prod
    env_file:
      - .env
    restart: always
    command: ["pnpm", "run", "workers"]
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - REDIS_URL=redis://krai-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://krai-redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://krai-playwright:3000/scrape
      - BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-changeme_firecrawl_admin}
      - USE_DB_AUTHENTICATION=false
      - OLLAMA_URL=${OLLAMA_URL:-http://krai-ollama:11434}
      - MODEL_NAME=${FIRECRAWL_MODEL_NAME:-llama3.2:latest}
      - MODEL_EMBEDDING_NAME=${FIRECRAWL_EMBEDDING_MODEL:-nomic-embed-text:latest}
      - ALLOW_LOCAL_WEBHOOKS=${FIRECRAWL_ALLOW_LOCAL_WEBHOOKS:-true}
      - MAX_CONCURRENCY=${FIRECRAWL_MAX_CONCURRENCY:-4}
      - BLOCK_MEDIA=${FIRECRAWL_BLOCK_MEDIA:-true}
    networks:
      - krai-network
    depends_on:
      krai-redis:
        condition: service_healthy
      krai-playwright:
        condition: service_healthy
      krai-firecrawl-api:
        condition: service_started
      krai-postgres:
        condition: service_healthy
      krai-minio:
        condition: service_healthy

volumes:
  krai_postgres_data:
  minio_data:
  ollama_data:
  redis_data:

networks:
  krai-network:
    driver: bridge
