version: '3.8'

services:
  # Laravel Admin Panel - Laravel 12 + Filament 4
  laravel-admin:
    build:
      context: ./laravel-admin
      dockerfile: Dockerfile
    image: krai-minimal-laravel-admin:latest
    container_name: krai-laravel-admin
    restart: unless-stopped
    environment:
      - KRAI_ROOT_ENV_PATH=/var/www/html/.env.root
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=krai-redis
    volumes:
      - ./.env:/var/www/html/.env.root
      # Mount only necessary app directories to reduce bind mount overhead
      - ./laravel-admin/app:/var/www/html/app
      - ./laravel-admin/config:/var/www/html/config
      - ./laravel-admin/database:/var/www/html/database
      - ./laravel-admin/resources:/var/www/html/resources
      - ./laravel-admin/routes:/var/www/html/routes
      - ./laravel-admin/storage:/var/www/html/storage
      - ./laravel-admin/public:/var/www/html/public
      - ./laravel-admin/.env.example:/var/www/html/.env.example
      # Named volumes for dependencies
      - laravel_vendor:/var/www/html/vendor
      - laravel_node_modules:/var/www/html/node_modules
    networks:
      - krai-network
    depends_on:
      krai-postgres:
        condition: service_healthy
      krai-redis:
        condition: service_healthy

  # PostgreSQL Database - credentials from .env
  krai-postgres:
    image: pgvector/pgvector:pg16
    container_name: krai-postgres-prod
    env_file:
      - .env
    restart: always
    ports:
      - "5432:5432"
    command: >
      -c shared_preload_libraries=pg_stat_statements
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=2GB
      -c max_wal_size=8GB
      -c max_connections=200
      -c max_prepared_transactions=100
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-krai}
      - POSTGRES_USER=${DATABASE_USER:-krai_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-krai_secure_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
    volumes:
      - krai_postgres_data:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - krai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 20s
      timeout: 5s
      retries: 5

# Redis Cache Service
  krai-redis:
    image: redis:7-alpine
    container_name: krai-redis-prod
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - krai_redis_data:/data
    networks:
      - krai-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 20s
      timeout: 5s
      retries: 3

# Nginx Web Server for Laravel
  laravel-nginx:
    image: nginx:alpine
    container_name: krai-laravel-nginx
    restart: unless-stopped
    ports:
      - "9100:80"
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
      - ./laravel-admin/public:/var/www/html/public:ro
    networks:
      - krai-network
    depends_on:
      - laravel-admin

volumes:
  krai_postgres_data:
  krai_redis_data:
  laravel_vendor:
  laravel_node_modules:

networks:
  krai-network:
    driver: bridge
